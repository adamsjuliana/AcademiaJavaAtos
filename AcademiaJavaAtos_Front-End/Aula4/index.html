<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Posicionamento de elementos</title>
</head>
<body>
    Default/Static
    <div class="pai1">
        <div class="filho11">Filho 1</div>
        <div class="filho12">Filho 2</div>
    </div>
    Relative: top left right bottom
    <div class="pai2">
        <div class="filho21">Filho 1</div>
        <div class="filho22">Filho 2</div>
    </div>
    Absolute: (Pai Relative)
    <div class="pai3">
        <div class="filho31">Filho 1</div>
        <div class="filho32">Filho 2</div>
    </div>
    Sticky
    <div class="pai4">
        <div class="filho41">Filho 1</div>
        <div class="filho42">Filho 2</div>
    </div>
</body>
</html>
