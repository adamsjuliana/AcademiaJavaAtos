<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Formulário de Alteração de Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="menu">
        <a href="/produtos/"><i class="fa-solid fa-house"></i></a></a>
        <a class="cad" href="cadastrar"><i class="fa-solid fa-plus"></i></a>
        <a class="lis" href="listar"><i class="fa-solid fa-list"></i></a></a>
    </div>
    <div class="conteudo">
        <div class="formul">
	<h1>Alterar Produtos</h1>
    <form action="#" th:action="@{/produtos/alterar/}" th:object="${produto}" method="post">
        <p><label>Código: </label><input type="text" th:field="*{codigo}" /></p>
		<p><label>Nome: </label><input type="text" th:field="*{nome}" /></p>
		<p><label>Categoria: </label><input type="text" th:field="*{categoria}" /></p>
		<p><label>Valor: </label><input type="text" th:field="*{valor}" /></p>
		<p><label>Quantidade: </label><input type="text" th:field="*{quantidade}" /></p>
        <p><input type="submit" value="Alterar" /> <input type="reset" value="Reset" /></p>
    </form>
    </div>

</div>

</body>
</html>
