<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Formulário de Cadastro de Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <a href="/produtos/"><i class="fa-solid fa-house"></i></a></a>
        <a class="cad" href="cadastrar"><i class="fa-solid fa-plus"></i></a>
        <a class="lis" href="listar"><i class="fa-solid fa-list"></i></a></a>
    </div>
    <div class="conteudo">
        <div class="formul">
	<h1>Cadastrar Produtos</h1>
    <form action="#" th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post">
        <p><label>Código: </label><input type="number" th:field="*{codigo}" required/></p>
		<p><label>Nome: </label><input type="text" th:field="*{nome}" required/></p>
		<p><label>Categoria: </label><input type="text" th:field="*{categoria}" /></p>
		<p><label>Valor: </label><input type="number" th:field="*{valor}" required/></p>
		<p><label>Quantidade: </label><input type="number" th:field="*{quantidade}" required/></p>
        <p></p><input type="reset" value="Reset"/><input type="submit" value="Cadastrar"/>
        </p>
        </form>
    </div>
    </div>

</div>
<script src="https://kit.fontawesome.com/0a84b03181.js" crossorigin="anonymous"></script>
</body>
</html>
