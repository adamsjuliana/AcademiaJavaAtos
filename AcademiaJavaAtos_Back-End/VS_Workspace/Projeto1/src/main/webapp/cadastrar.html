                <span class="image">

                <div class="text header-text">
                    <span class="academia">Academia Java</span>
                    <span class="by">Atos - UFN</span>
                </div>

        </header>
        <div class="menu-bar">
            <ul class="menu-links">

        <div class="home">
            
<div class="container">
    <h1>Cadastrar</h1>
    <form name="frmCadastro" action = "insert">
        <div class="caixinha">
            <label>CÓDIGO</label>
            <input type="text" class="text" name="codigo"
            placeholder="Insira o código">
        </div>
        <div class="caixinha">
            <label>NOME</label>
            <input type="text" class="text" name="nome"
            placeholder="Insira o nome">
        </div>
        <div class="caixinha">
            <label>CATEGORIA</label>
            <input type="text" class="text" name="categoria"
            placeholder="Insira a categoria">
        </div>
        <div class="caixinha">
            <label>VALOR</label>
            <input type="text" class="text" name="valor"
            placeholder="Insira o valor em R$">
        </div>
        <div class="caixinha">
            <label>QUANTIDADE</label>
            <input type="text" class="text" name="quantidade"
            placeholder="Insira a quantidade">
        </div>
        <div class="bsalvar">
            <input type="reset" value="Limpar">
            <input type="button" value="Salvar" onclick="validar()">
        </div>
            <script src="scripts/validador.js"></script>
            <script src="scripts/volta.js"></script>   
        <div>
            <input type="button" value="<< Voltar" onclick="volta()">
        </div>
    </form>
        </div>
    </div>

</body>
