<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" class="visor">
        <table>
            <tr>
                <td><button class="botao1" onclick="clear()">C</button></td>
                <td><button class="botao2" onclick="insert('1')"><</button></td>
                <td><button class="botao2" onclick="insert('/')">/</button></td>
                <td><button class="botao2" onclick="insert('*')">*</button></td>
            </tr>  
            <tr>
                <td><button class="botao2" onclick="insert('7')">7</button></td>
                <td><button class="botao2" onclick="insert('8')">8</button></td>
                <td><button class="botao2" onclick="insert('9')">9</button></td>
                <td><button class="botao2" onclick="insert('-')">-</button></td>
            </tr> 
            <tr>
                <td><button class="botao2" onclick="insert('4')">4</button></td>
                <td><button class="botao2" onclick="insert('5')">5</button></td>
                <td><button class="botao2" onclick="insert('6')">6</button></td>
                <td><button class="botao2" onclick="insert('+')">+</button></td>
            </tr> 
            <tr>
                <td><button class="botao2" onclick="insert('1')">1</button></td>
                <td><button class="botao2" onclick="insert('2')">2</button></td>
                <td><button class="botao2" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao1" style="height: 106px;" onclick="insert('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao2" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="botao2">,</button></td>
            </tr> 

        </table>
        
    </div>
        <div class="assinatura">
         <h2>Por Juliana Adams</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
