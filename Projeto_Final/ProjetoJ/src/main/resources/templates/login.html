<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JUsers - Login</title>

    </head>
    <body>
    <div class="container">
        <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div><label>E-mail: </label><input class="campo" type="text" name="username"/></div>
                <div><label>Senha: </label><input class="campo" type="password" name="password"/></div>
                <div class="aviso" th:if="${param.error}">
                    Usuário ou senha inválidos.
                </div>
                <div class="aviso" th:if="${param.logout}">
                    Você fez logout.
                </div>
                <div class="btn"><input class="botao" type="submit" value="Entrar"/></div>
            </form>
        </div>
    </body>
</html>
