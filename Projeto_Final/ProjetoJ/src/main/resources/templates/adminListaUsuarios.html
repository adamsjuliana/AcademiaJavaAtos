<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
<title>Visualizar</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
    <div class="container">
	<h1>Visualizar</h1>
	<table>
		<thead>
			<tr>
				<th>Nome<th>
				<th>E-mail</th>
				<th>Cidade</th>
				<th>Estado</th>
				<th>Role</th>
				<th>Agendamentos</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="u : ${usuario}">
				<td th:text="${u.nome}"></td>
				<td th:text="${u.email}"></td>
				<td th:text="${u.cidade}"></td>
				<td th:text="${u.estado}"></td>
				<td th:text="${u.role}"></td>
				<td><a th:href="@{/admin/each/{id} (id=${u.id})}"><i class="fa-solid fa-charging-station"></i></a><a></td>
				<td><a th:href="@{/admin/upuser/{id} (id=${u.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
				<td><a th:href="@{/admin/deluser/{id} (id=${u.id})}"><i class="fa-solid fa-trash-can"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://kit.fontawesome.com/0a84b03181.js" crossorigin="anonymous"></script>
</body>
</html>
